<form class="grid p-fluid" [formGroup]="gcodeForm" (ngSubmit)="createGCode()">
  <div class="field col-12">
    <label for="gcode-template-text" class="block">GCode template text</label>
    <input
      type="text"
      id="gcode-template-text"
      pInputText
      placeholder="G123 X{} Y1.1"
      formControlName="gcode"
      pattern="^[^;]+$"
      [ngClass]="{
        'ng-invalid': gcode?.invalid,
        'ng-dirty': gcode?.dirty
      }"
    />
    <ng-container *ngIf="gcode?.invalid && (gcode?.dirty || gcode?.touched)">
      <small *ngIf="gcode?.errors?.['required']" class="p-error block">
        GCode template is required
      </small>
      <small *ngIf="gcode?.errors?.['pattern']" class="p-error block">
        GCode template cannot contain ";"
      </small>
      <small *ngIf="gcode?.errors?.['uniqueGCode']" class="p-error block">
        This GCode template already exists
      </small>
    </ng-container>
  </div>
  <div class="field col-12">
    <label for="gcode-template-description" class="block">Description</label>
    <input
      type="text"
      id="gcode-template-description"
      pInputText
      placeholder="Move head to specified..."
      formControlName="description"
      [ngClass]="{
        'ng-invalid': description?.invalid,
        'ng-dirty': description?.dirty
      }"
    />
    <ng-container
      *ngIf="
        description?.invalid && (description?.dirty || description?.touched)
      "
    >
      <small *ngIf="description?.errors?.['required']" class="p-error block">
        Description is required
      </small>
    </ng-container>
  </div>
  <button
    pButton
    label="Save"
    type="submit"
    [disabled]="gcodeForm.invalid"
  ></button>
  <button
    pButton
    *ngIf="editMode"
    label="Delete"
    type="button"
    class="mt-2 p-button-danger p-button-outlined"
    (click)="deleteGCode()"
  ></button>
</form>
